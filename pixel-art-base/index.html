        </div>
        <div class="contenedor-3">
            <label for="bordes">Ver bordes</label>

            <button id="btnCrearCuadrilla">Reiniciar</button>
            <label for="tamanio">Tama√±o</label>
            <input type="number" id="tamanio">

        <div class="contenedor-3">
